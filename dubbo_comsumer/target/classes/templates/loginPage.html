<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>来老子登录干嘛？嗯？</title>
    <script src="../images/jquery.min.js"></script>

    <style>
        * { margin: 0; padding: 0; }
        html { height: 100%; }
        body { height: 100%; background: #fff url(/images/111.jpg) 30% 30% no-repeat; background-size: cover;}
        .dowebok { position: absolute; left: 50%; top: 50%; width: 430px; height: 550px; margin: -300px 0 0 -215px; border: 1px solid #fff; border-radius: 20px; overflow: hidden;}
        .logo { width: 104px; height: 104px; margin: 50px auto 80px; background: url(/images/login.png) 0 0 no-repeat; }
        .form-item { position: relative; width: 360px; margin: 0 auto; padding-bottom: 30px;}
        .form-item input { width: 288px; height: 48px; padding-left: 70px; border: 1px solid #fff; border-radius: 25px; font-size: 18px; color: #fff; background-color: transparent; outline: none;}
        .form-item button { width: 360px; height: 50px; border: 0; border-radius: 25px; font-size: 18px; color: #1f6f4a; outline: none; cursor: pointer; background-color: #fff; }
        #mobile { background: url(/images/emil.png) 20px 14px no-repeat; }
        #userpass { background: url(/images/password.png) 23px 11px no-repeat; }
        .tip { display: none; position: absolute; left: 20px; top: 52px; font-size: 14px; color: #f50; }
        .reg-bar { width: 360px; margin: 20px auto 0; font-size: 14px; overflow: hidden;}
        .reg-bar a { color: #fff; text-decoration: none; }
        .reg-bar a:hover { text-decoration: underline; }
        .reg-bar .reg { float: left; }
        .reg-bar .forget { float: right; }
        .dowebok ::-webkit-input-placeholder { font-size: 18px; line-height: 1.4; color: #fff;}
        .dowebok :-moz-placeholder { font-size: 18px; line-height: 1.4; color: #fff;}
        .dowebok ::-moz-placeholder { font-size: 18px; line-height: 1.4; color: #fff;}
        .dowebok :-ms-input-placeholder { font-size: 18px; line-height: 1.4; color: #fff;}

        @media screen and (max-width: 500px) {
            * { box-sizing: border-box; }
            .dowebok { position: static; width: auto; height: auto; margin: 0 30px; border: 0; border-radius: 0; }
            .logo { margin: 50px auto; }
            .form-item { width: auto; }
            .form-item input, .form-item button, .reg-bar { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="dowebok">
        <div class="logo"></div>
        <div class="form-item">
            <form id="loginForm">
            <input name="mobile" type="text" autocomplete="off" placeholder="手机号">
            <p class="tip">请输入正确的手机号</p>
&nbsp
            <input name="userpass" type="password" autocomplete="off" placeholder="密码">
            <p class="tip">手机号或密码不正确</p>
            </form>
        </div>
        <div class="form-item"><button class="see_class" id="submit" onclick="loginUser()">登 录</button></div>
        <div class="reg-bar">
            <a class="reg" href="../user/queryRegister">还没有账号？立即注册</a>
            <a class="forget" href="../user/forGet">忘记密码</a>&nbsp&nbsp&nbsp&nbsp
            
        </div>
    </div>
   <!-- <script src="../js/jquery.min.js"></script>-->




</body>
<script src="../js/script.js"></script>
<script>

    var isResult = false;
    function loginUser(){
        $.ajax({
            url:"../user/login",
            type:"post",
            data:$("#loginForm").serialize(),
            success:function(data){
                if(data == "1"){
                    location.href="http://localhost:8080/product/toMainPage";
                   isResult=true;
                }else{
                    alert("账号或密码错误，请重新输入")
                    location.href=location;

                }

            },error:function(){
                alert("太棒了！！！");
                location.href=location;
            }

        })
    }



</script>
</html>
