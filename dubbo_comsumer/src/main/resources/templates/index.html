<script  type="text/javascript">



    $(function(){

        queryDing();

    })
    function  queryDing(){

        $.ajax({
            url:'../commerce/dinDan',
            type: "post",
            success:function(data){

                var  bianhao = "";
                var zhuangtai="";
                var shijian="";
                var  yonghu ="";
                var fangshi="";
                var phone="";
                var money="";
                for (var i =0;i<data.length;i++){
                    if (i==0){

                        bianhao = "订单编号："+data[0].dbianhao;
                        zhuangtai="订单状态："+data[0].dstatus;
                        shijian="下单时间："+data[0].dtime;
                        yonghu="下单用户："+data[0].duser;
                        fangshi="支付方式："+data[0].dzhifu;
                        phone="下单手机号："+data[0].dphone;
                        money="实付金额："+data[0].dmoney+"元";
                        $("#bh").html(bianhao);
                        $("#zt").html(zhuangtai);
                        $("#sj").html(shijian);

                        $("#yh").html(yonghu);
                        $("#fs").html(fangshi);
                        $("#ph").html(phone);
                        $("#mon").html(money);
                    }
                    if(i==1){
                        bianhao = "订单编号："+data[1].dbianhao;
                        zhuangtai="订单状态："+data[1].dstatus;
                        shijian="下单时间："+data[1].dtime;
                        yonghu="下单用户："+data[1].duser;
                        fangshi="支付方式；"+data[1].dzhifu;
                        phone="下单手机号:"+data[1].dphone;
                        money="实付金额:"+data[1].dmoney+"元";
                        $("#bh1").html(bianhao);
                        $("#zt1").html(zhuangtai);
                        $("#sj1").html(shijian);

                        $("#yh1").html(yonghu);
                        $("#fs1").html(fangshi);
                        $("#ph1").html(phone);
                        $("#mon1").html(money);
                    }
                    if(i==2){
                        bianhao = "订单编号："+data[2].dbianhao;
                        zhuangtai="订单状态："+data[2].dstatus;
                        shijian="下单时间:"+data[2].dtime;
                        yonghu="下单用户:"+data[2].duser;
                        fangshi="支付方式:"+data[2].dzhifu;
                        phone="下单手机号:"+data[2].dphone;
                        money="实付金额:"+data[2].dmoney+"元";
                        $("#bh2").html(bianhao);
                        $("#zt2").html(zhuangtai);
                        $("#sj2").html(shijian);

                        $("#yh2").html(yonghu);
                        $("#fs2").html(fangshi);
                        $("#ph2").html(phone);
                        $("#mon2").html(money);
                    }
                    if(i==3){
                        bianhao = "订单编号："+data[3].dbianhao;
                        zhuangtai="订单状态："+data[3].dstatus;
                        shijian="下单时间:"+data[3].dtime;
                        yonghu="下单用户:"+data[3].duser;
                        fangshi="支付方式:"+data[3].dzhifu;
                        phone="下单手机号:"+data[3].dphone;
                        money="实付金额:"+data[3].dmoney+"元";
                        $("#bh3").html(bianhao);
                        $("#zt3").html(zhuangtai);
                        $("#sj3").html(shijian);

                        $("#yh3").html(yonghu);
                        $("#fs3").html(fangshi);
                        $("#ph3").html(phone);
                        $("#mon3").html(money);
                    }
                }


            }, error: function () {
                alert("失败");
            }
        })
    }
