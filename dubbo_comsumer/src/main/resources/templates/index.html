        <div class="col-md-3">
            <div id="navTree"></div>
        </div>
        <div class="col-md-9">
            <div id="myTabs">
                <!-- 新选项卡 -->
                <ul class="nav nav-tabs" id="tablist">
                    <li role="presentation" class="active">
                        <a href="#home" role="tab" data-toggle="tab">欢迎</a>
                    </li>
                </ul>

                <!-- 选项卡下内容 -->
                <div class="tab-content">

                </div>
            </div>
        </div>

</div>

<script type="text/javascript">
    $(function(){

        // initNavTree();
        $.post('../user/findPower',{},function(data){


            $("#navTree").treeview({
                data:data,
                onNodeSelected:function(event,node){
                    $.addtabs({iframeHeight: 550});
                    $.addtabs.add({

                        id:node.id,
                        title:node.text,
                        url:node.url,

                    })
                }
            })
        })
    })
